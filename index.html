<!DOCTYPE html>
<html>
<head>
  <title>Ma sc√®ne AR avec Three.js</title>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.111.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@arjs/aframe@2.0.0/dist/aframe-ar.min.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs>
    <a-marker-camera preset='hiro'>
      <a-box position='0 0.5 0' material='color: red;'></a-box>
      <a-box position='0 0.5 -1' material='color: green;'></a-box>
      <a-box position='-1 0.5 0' material='color: blue;'></a-box>
      <a-box position='-1 0.5 -1' material='color: yellow;'></a-box>
    </a-marker-camera>
  </a-scene>
</body>
</html>
